<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch a Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="project">
            <div class='title'><h1>Etch-a-Sketch</h1></div>
            <div id="tools">
                <div class="gridTools">
                    <button class='buttons' id="reset">Clear Canvas</button>
                    <button class='buttons' id='pen'>Pen</button>
                </div>
                <div class='gridSlider'>
                    <input value='16' type='range' min='1' max="100" class="slider" id=rangeSlider>
                </div>
            </div>
            <div id="projectContainer"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
